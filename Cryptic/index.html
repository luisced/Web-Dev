<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculos con Letras Rotatorias</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="circle-container">
    <!-- Línea roja para indicar la posición de las letras -->
    <div id="linea"></div>

    <!-- Círculos con letras -->
    <div id="circle1" class="circle">
        <div class="letters"></div>
    </div>
    <div id="circle2" class="circle">
        <div class="letters"></div>
    </div>
    <div id="circle3" class="circle">
        <div class="letters"></div>
    </div>
    <div id="circle4" class="circle">
        <div class="letters"></div>
    </div>
    <div id="circle5" class="circle">
        <div class="letters"></div>
    </div>
</div>

<!-- Botones para rotar -->
<div class="controls">
    <button id="rotate-left-btn" class="btn">Rotar a la izquierda</button>
    <button id="rotate-right-btn" class="btn">Rotar a la derecha</button>
</div>

<script src="js/script.js"></script>
</body>
</html>
